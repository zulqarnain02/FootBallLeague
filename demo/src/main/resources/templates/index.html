<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
</head>
<style>
    /* Global Styles */
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f7;
      padding: 40px;
    }

    /* Card Styles */
    .flex {
      border: 1px solid #007bff; /* Thinner border based on the screenshot */
      border-radius: 15px; /* Larger border radius for rounder corners */
      width: 18%; /* Adjust width for responsive sizing */
      min-width: 250px; /* Minimum width for smaller screens */
      height: 150px; /* Adjust height based on the screenshot */
      margin: 10px; /* Smaller margin for tighter layout */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      text-decoration: none;
      color: #007bff;
      transition: all 0.3s ease; /* Smoother transition for all properties */
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow based on the screenshot */
    }

    /* Card hover and active states */
    .flex:hover {
      border-color: #0056b3; /* Darker border on hover */
      background-color: #e9ecef; /* Light grey background on hover */
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Larger shadow on hover */
    }

    .flex:active {
      background-color: #dbe4ee; /* Even darker background when active */
    }

    /* Flexbox container */
    #flex-box {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* Ensure there's a gap between the flex items */
      justify-content: space-evenly; /* Space items evenly within the container */
      width: 100%; /* Full width to center align on the page */
      max-width: 1200px; /* Maximum width of the container */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .flex {
        width: 45%; /* Adjust to take almost half width */
      }
    }

    @media (max-width: 480px) {
      .flex {
        width: 90%; /* Take almost full width */
      }

      #flex-box {
        flex-direction: column;
        align-items: center;
      }
    }
</style>
<body>
<section id="flex-box">
    <a href="/league" class="flex">League Management</a>
    <!-- Updated this line -->
    <a href="/team" class="flex">Team Management</a>
    <a href="/players" class="flex">players Management</a>
    <div class="flex">Fixture</div>
</section>
</body>
</html>
