<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>League Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">league management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">league</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/addleague">create league</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#removeLeagueModal">remove league</a>
                            </li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#extendLeagueModal">extend league</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <h2>League Information</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="league : ${leagues}">
            <td th:text="${league.leagueID}"></td>
            <td th:text="${league.leagueName}"></td>
            <td th:text="${league.startDate}"></td>
            <td th:text="${league.endDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Remove League Modal -->
<div class="modal fade" id="removeLeagueModal" tabindex="-1" aria-labelledby="removeLeagueModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="removeLeagueModalLabel">Remove League</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="removeLeagueForm" th:action="@{/removeleague}" method="post">
                    <div class="mb-3">
                        <label for="leagueNameToRemove" class="col-form-label">League Name:</label>
                        <input type="text" class="form-control" id="leagueNameToRemove" name="leagueName">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


<!-- Extend League Modal -->
<div class="modal fade" id="extendLeagueModal" tabindex="-1" aria-labelledby="extendLeagueModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="extendLeagueModalLabel">Extend League</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Start of Extend League Form -->
                <form id="extendLeagueForm" th:action="@{/league/extend}" method="post">
                    <div class="mb-3">
                        <label for="extendLeagueName" class="col-form-label">League Name:</label>
                        <input type="text" class="form-control" id="extendLeagueName" name="leagueName">
                    </div>
                    <div id="leagueDates" style="display:none;">
                        <div class="mb-3">
                            <label for="currentStartDate" class="col-form-label">Current Start Date:</label>
                            <input type="text" class="form-control" id="currentStartDate" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="currentEndDate" class="col-form-label">Current End Date:</label>
                            <input type="text" class="form-control" id="currentEndDate" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="extendedDate" class="col-form-label">Extended Date:</label>
                            <input type="date" class="form-control" id="extendedDate" name="extendedDate">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- Detail button to show current dates -->
                        <button type="button" id="detailButton" class="btn btn-info">Detail</button>
                        <!-- Extend button to submit the form -->
                        <button type="submit" class="btn btn-primary">Extend</button>
                    </div>
                </form>
                <!-- End of Extend League Form -->
            </div>
        </div>
    </div>
</div>


</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('detailButton').addEventListener('click', function() {
        const leagueName = document.getElementById('extendLeagueName').value;
        fetch('/league/details?leagueName=' + encodeURIComponent(leagueName))
            .then(response => response.json())
            .then(data => {
                document.getElementById('currentStartDate').value = data.startDate;
                document.getElementById('currentEndDate').value = data.endDate;
                document.getElementById('leagueDates').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('League not found.');
            });
    });

    document.getElementById('extendLeagueForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the traditional form submission

        const leagueName = document.getElementById('extendLeagueName').value;
        const extendedDate = document.getElementById('extendedDate').value;

        fetch('/league/extend', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded', // Server expects URL-encoded form data
            },
            body: `leagueName=${encodeURIComponent(leagueName)}&extendedDate=${encodeURIComponent(extendedDate)}`
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            alert(data); // Alert the message from server
            // Optionally, redirect or refresh page if needed
            window.location.reload();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});
</script>
</html>
